<html>
<head>
  <script>
    window.global = window
  </script>
  <script
          crossorigin
          src="https://unpkg.com/react@17/umd/react.development.js"
  ></script>
  <script
          crossorigin
          src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
  ></script>
  <script
          crossorigin
          src="https://unpkg.com/react-msaview/bundle/index.js"
  ></script>
</head>
<body>
<div id="root" />
<script>

  const { MSAView, MSAModel } = window.ReactMSAView

  // Pass msaFilehandle and treeFilehandle if you want to point at a URL of a MSA/tree
  const model = MSAModel.create({
    id: `${Math.random()}`,
    type: "MsaView",
    msaFilehandle: {uri: 'https://raw.githubusercontent.com/NCBI-Codeathons/beyond-phylogenies-team3/main/example-data/bp_masked_alignment.fasta'},
    treeFilehandle: {uri: 'https://raw.githubusercontent.com/NCBI-Codeathons/beyond-phylogenies-team3/main/example-data/bp_masked_alignment.nwk'}
  });
  // Alternatively can
  // const model = MSAModel.create({ id: `${Math.random()}`, type: 'MsaView' })
  // or pass a string of an msa/tree directly to the "data" field if not pointing to a URL
  // const model = MSAModel.create({ id: `${Math.random()}`, type: "MsaView", data: {msa:/*string of msa here */} });

  // choose MSA width, calculate width of div/rendering area if needed beforehand
  model.setWidth(1800)

  ReactDOM.render(
          React.createElement(MSAView, { model }),
          document.getElementById('root'),
  )
</script>
</body>
</html>
